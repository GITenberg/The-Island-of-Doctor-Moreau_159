description: "The Island of Doctor Moreau is an 1896 science fiction novel by H. G.\
  \ Wells, who called it \"an exercise in youthful blasphemy\". The text of the novel\
  \ is the narration of Edward Prendick, a shipwrecked man rescued by a passing boat\
  \ who is left on the island home of Doctor Moreau, who creates human-like hybrid\
  \ beings from animals via vivisection. The novel deals with a number of philosophical\
  \ themes, including pain and cruelty, moral responsibility, human identity, and\
  \ human interference with nature.\nAt the time of the novel's publication in 1896,\
  \ there was growing discussion in Europe regarding degeneration and animal vivisection.\
  \ Several interest groups were formed to oppose vivisection, the two largest being\
  \ the National Anti-Vivisection Society in 1875 and the British Union for the Abolition\
  \ of Vivisection in 1898.\n\n\n From Wikipedia (CC BY-SA)."
